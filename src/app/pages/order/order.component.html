<div class="row">

  <div class="col-md-12">
    <nb-accordion multi *ngFor="let item of orders">
      <nb-accordion-item>
        <nb-accordion-item-header>
          <nb-list>
            <nb-list-item class="item">
              <span>{{ item.id }}</span>
              <span>{{ item.paymentType }}</span>
              <span>{{item.orderStatus}}</span>
            </nb-list-item>
          </nb-list>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <nb-list>
                <nb-list-item class="item" *ngFor="let pro of item.products">
                  <span>{{pro.product.name}}</span>
                  <span>{{pro.unit}}</span>
                  <span>{{pro.total}}</span>
                </nb-list-item>
              </nb-list>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>
