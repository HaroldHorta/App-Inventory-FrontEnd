<nb-card [formGroup]="checkOutForm">
    <nb-card-header>Categoria</nb-card-header>
    <nb-card-body *ngIf="!breedEdit">
        <!-- <p *ngIf="!checkOutForm.get('categoria').errors && !checkOutForm.get('categoria')" style="color: red;">* Campo obligatorio *</p> -->
        <input nbInput type="text" formControlName="description" placeholder="Nombre categoria">
    </nb-card-body>
    <nb-card-body *ngIf="breedEdit" [formGroup]="checkOutEdit">
        <input nbInput type="text" formControlName="description" [ngModel]="breedEdit.description">
    </nb-card-body>
    <nb-card-footer>
        <button *ngIf="!breedEdit" class="btn btn-outline-success " style="width: 45%;" (click)="onCreateConfirm(checkOutForm.value)" [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="control" nbSpinnerSize="large" nbSpinnerMessage="" [disabled]="!checkOutForm.valid || disableButton">Enviar</button>
        <button *ngIf="breedEdit" class="btn btn-outline-warning " style="width: 45%;" (click)="onSaveConfirm(breedEdit.id,checkOutEdit.value)" [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="control" nbSpinnerSize="large" nbSpinnerMessage="">Actualizar</button>
        <button class="btn btn-outline-danger col-md-6" style="width: 45%; margin-left: 10%;" (click)="cancel()">Cancelar</button>
    </nb-card-footer>
</nb-card>
