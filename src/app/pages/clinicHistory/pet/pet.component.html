<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card" [formGroup]="checkOutForm">

            <nb-card-header>Cliente</nb-card-header>
            <nb-card-body>
                <div class="form-inline">
                    <input type="text" class="col-md-4" nbInput fullWidth formControlName="nroDocument"
                        placeholder="Numero de documento">

                    <button class="btn btn-outline-info form-group" type="submit"
                        (click)="findByNroDocument(checkOutForm.value)" [nbSpinner]="loadingLargeGroup"
                        nbSpinnerStatus="info" nbSpinnerSize="large" nbSpinnerMessage=""
                        [disabled]="!checkOutForm.valid || disabledUpdate">Consultar</button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<div *ngIf="searchPet">
    <div *ngIf="!petHidden">
        <nb-card class="inline-form-card">
            <nb-card-header>Mascotas</nb-card-header>
            <nb-card-body>
                <h6>No se han encontrado mascotas registradas</h6>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="row" *ngIf="petHidden">
        <div class="col-md-12">
            <h5>Datos de la mascota</h5>
            <nb-card>
                <nb-card-header class="item">
                        <span>Nombre</span>
                        <span>Especie</span>
                        <span>Raza</span>
                        <span>Color</span>
                        <span>Edad</span>
                        <span>Acciones</span>
                </nb-card-header>
                <nb-list>
                    <nb-list-item *ngFor="let pet of pet" class="item">
                        <span class="col-md-8 center">{{pet?.name}}</span>
                        <span class="col-md-8 center">{{pet?.species.description}}</span>
                        <span class="col-md-8 center">{{pet?.breed.description}}</span>
                        <span class="col-md-8 center">{{pet?.color}}</span>
                        <span class="col-md-8 center">{{pet?.age}}</span>
                        <span class="col-md-4 center">
                            <div class="row">
                                <div class="col-md-12">
                                    <nb-icon class="changeMouse" status="warning" nbTooltip="Editar"
                                        nbTooltipStatus="warning" icon="edit-2-outline"></nb-icon>
                                    <nb-icon class="changeMouse" status="danger" nbTooltip="Eliminar"
                                        nbTooltipStatus="danger" icon="trash-2-outline"></nb-icon>
                                </div>
                            </div>
                        </span>
                    </nb-list-item>
                </nb-list>
            </nb-card>
        </div>
    </div>
</div>
