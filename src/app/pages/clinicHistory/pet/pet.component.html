<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card" [formGroup]="checkOutForm">

            <nb-card-header>Cliente</nb-card-header>
            <nb-card-body>
                <div class="form-inline">
                    <input type="text" class="col-md-4" nbInput fullWidth formControlName="nroDocument"
                        placeholder="Numero de documento">

                    <button style="margin-left: 20px;" class="btn btn-outline-info form-group" type="submit"
                        (click)="findByNroDocument(checkOutForm.value)" [nbSpinner]="loadingLargeGroup"
                        nbSpinnerStatus="info" nbSpinnerSize="large" nbSpinnerMessage=""
                        [disabled]="!checkOutForm.valid || disabledUpdate">Consultar</button>

                    <button style="margin-left: 20%;" class="btn btn-outline-primary" type="submit"
                        [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="primary" nbSpinnerSize="large"
                        nbSpinnerMessage="" (click)="openModdalAdd(checkOutForm.value)">Agregar mascota</button>

                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<div *ngIf="searchPet">
    <div *ngIf="!petHidden">
        <nb-card class="inline-form-card">
            <nb-card-header>Mascotas</nb-card-header>
            <nb-card-body>
                <h6>No se han encontrado mascotas registradas</h6>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="row" *ngIf="petHidden">
        <div class="col-md-12">
            <h5>Datos de la mascota</h5>
            <nb-card>
                <nb-card-header class="item">
                    <span>Detalles</span>
                    <span>Nombre</span>
                    <span>Especie</span>
                    <span>Raza</span>
                    <span>Color</span>
                    <span>Edad</span>
                    <span>Veterinaria</span>
                    <span>Acciones</span>
                </nb-card-header>
                <nb-list>
                    <nb-list-item *ngFor="let pet of pet" class="item">
                        <span>
                            <nb-icon class="changeMouse" nbTooltip="Detalles" nbTooltipStatus="primary" status="primary"
                                icon="eye-outline" (click)="openModalDetails(pet)"></nb-icon>
                        </span>

                        <span class="col-md-8 center">{{pet?.name}}</span>
                        <span class="col-md-8 center">{{pet?.species.description}}</span>
                        <span class="col-md-8 center">{{pet?.breed.description}}</span>
                        <span class="col-md-8 center">{{pet?.color}}</span>
                        <span class="col-md-8 center">{{pet?.age}}</span>
                        <span>
                            <nb-icon class="changeMouse" nbTooltip="Vacunas" nbTooltipStatus="success" status="success"
                                icon="book-outline" (click)="openModalVaccination(pet)"></nb-icon>
                            <nb-icon class="changeMouse" nbTooltip="Desparasitación Interna" nbTooltipStatus="success"
                                status="success" icon="calendar-outline" (click)="openModalDeworming(pet,true)">
                            </nb-icon>
                            <nb-icon class="changeMouse" nbTooltip="Desparasitación Externa" nbTooltipStatus="success"
                                status="success" icon="browser-outline" (click)="openModalDeworming(pet,false)">
                            </nb-icon>

                            <nb-icon class="changeMouse" nbTooltip="Nueva Historia Clínica" nbTooltipStatus="success"
                                status="success" icon="book-open-outline"></nb-icon>
                        </span>
                        <span class="col-md-4 center">
                            <div class="row">
                                <div class="col-md-12">
                                    <nb-icon class="changeMouse" status="warning" nbTooltip="Editar"
                                        nbTooltipStatus="warning" icon="edit-2-outline"></nb-icon>
                                    <nb-icon class="changeMouse" status="danger" nbTooltip="Eliminar"
                                        nbTooltipStatus="danger" icon="trash-2-outline"></nb-icon>
                                </div>
                            </div>
                        </span>
                    </nb-list-item>
                </nb-list>
            </nb-card>
        </div>
    </div>
</div>
