<nb-card>
    <nb-card-header>
        Listado de clientes
        <nb-alert outline="danger" *ngIf="hideError" class="typeDocument">Valores Tipo de Documento<br>
        CC = Cedula de Ciudadania <br>
        TI = Tarjeta de Identidad <br>
        CE = Cedula de Extranjeria <br>
        PASSPORT = Pasaporte
        </nb-alert>
    </nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="onCreateConfirm($event)" (editConfirm)="onSaveConfirm($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
