<div [class.expanded]='expanded'>
    <div [style.height]="expanded ? expandedHeight : inherit" [class.not-shown]='!products.length' [class.animate-plop]='animatePlop' [class.shown]='animatePopout && !expanded'>
        <div [class.shown]='expanded'>
            <h5>Esta es tu lista de compras:</h5>
            <div *ngFor="let item of products">
                <div class="row">
                    <div>
                        <p class="puntos-suspensivos">{{item.quantity}} x {{item.product.name}}</p>
                    </div>
                    <div>
                        <p>{{item.quantity*item.product.parsedPrice | currency:'USD':'symbol':'1.0-0' }}</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-primary btn-lg btn-block form-group" type="button">Pagar {{cartTotal | currency:'USD':'symbol':'1.0-0'}}</button>
        </div>
    </div>
</div>
<div [class.shown]='expanded'>

</div>
