<button class="btn btn-outline-primary btn-lg btn-block form-group" type="button" (click)="sideShown = true">Filtros</button>
<div class="filters" [class.side-shown]="sideShown">
    <button class="btn btn-outline-danger form-group" type="button" class="close-side-btn" (click)="sideShown = false">x</button>
    <h5>Filtrar por categor√≠a</h5>
    <form *ngIf="showFilters">
        <div class="form-check" *ngFor='let filter of categories'>
            <label class="fake-checkbox">
                <input type="checkbox" class="form-check-input" checked (change)='onInputChange($event, filter, "category")'>
                <span class="square"><span class="fill"></span></span>
                <span class="label" style="margin-left: 5px;">{{filter.description}}</span>
            </label>
        </div>
    </form>
</div>
