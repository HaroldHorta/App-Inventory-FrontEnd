                <nb-list>
                    <nb-list-item class="sombra" *ngFor="let item of product">
                        <span class="col-md-2 puntos-suspensivos">{{ item.id }}</span>
                        <span class="col-md-1">{{ item.name }}</span>
                        <span class="col-md-1">{{ item.description }}</span>
                        <span *ngFor="let cat of item.category" class="col-md-1">{{ cat.description }}</span>
                        <span class="col-md-1">{{ item.createAt }}</span>
                        <span class="col-md-1">{{ item.priceBuy }}</span>
                        <span class="col-md-1">{{ item.priceSell }}</span>
                        <span class="col-md-1">{{ item.unit }}</span>
                        <span class="col-md-1">
                            <nb-icon status="warning" (click)="openModal(item)" icon="edit-2-outline"></nb-icon>
                            <nb-checkbox [status]="item.status === 'ACTIVE' ? 'success' : 'danger'" [checked]="item.status === 'ACTIVE'" (checkedChange)="updateStatus($event,item.id)">{{item.status}}</nb-checkbox>
