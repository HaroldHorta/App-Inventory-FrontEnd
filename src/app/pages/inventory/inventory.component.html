<button class="btn btn-outline-primary btn-lg btn-block form-group" type="button" (click)="open()">Agregar
  producto</button>
<div class="container">
    <div class="row">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchProduct" autocomplete="off" placeholder="Buscar">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="center">Ver más</th>
                    <th class="center">Foto</th>
                    <th class="center">Nombre</th>
                    <th class="center">Descripción</th>
                    <th class="center">Categoria</th>
                    <th class="center">Unidades</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList | filter:searchProduct">
                    <td class="center">
                        <nb-icon status="primary" icon="eye-outline" (click)="openModalDetails(product.id)"></nb-icon>
                    </td>
                    <td class="center"><img class="pru" src="{{'data:image/jpg;base64,' + product.photo.data}}" /></td>
                    <td class="center">{{product.name}}</td>
                    <td class="center">{{product.description}}</td>
                    <td class="center" *ngFor="let cat of product.category">{{cat.description}}</td>
                    <td class="center">{{product.unit}}</td>
                    <td>
                        <nb-icon status="warning" (click)="openModal(product)" icon="edit-2-outline"></nb-icon>
                        <nb-checkbox [status]="product.status === 'ACTIVE' ? 'primary' : 'primary'" [checked]="product.status === 'ACTIVE'" (checkedChange)="updateStatus($event,product.id)">
                        </nb-checkbox>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
