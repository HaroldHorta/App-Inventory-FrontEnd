<nb-card [formGroup]="checkOutForm">
    <nb-card-header>Existencias: <input nbInput class="" type="text" formControlName="unit" [ngModel]="units.unit" disabled></nb-card-header>
    <nb-card-body>
        <input nbInput class="form-group" type="text" fullWidth formControlName="id" [ngModel]="units?.id">
        <input nbInput class="form-group" type="text" fullWidth formControlName="priceBuy" [ngModel]="units?.priceBuy">
        <input nbInput class="form-group" type="text" fullWidth formControlName="priceSell" [ngModel]="units?.priceSell">
        <input nbInput class="form-group" type="text" fullWidth formControlName="unit" [ngModel]="units?.unit">
    </nb-card-body>
    <nb-card-footer>
        <button style="width: 45%;" class="btn btn-outline-warning form-group" type="submit" (click)="updateUnit(checkOutForm.value)">Actualizar</button>
        <button style="width: 45%; margin-left: 10%;" class="btn btn-outline-danger  form-group" nbButton (click)="cancel()">Cerrar</button>
    </nb-card-footer>
</nb-card>
